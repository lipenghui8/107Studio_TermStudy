<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="../th.css/tanchu.css">
</head>
<body>
    <div class="body">
        <div class="maincon">
            <div class="fabiao">
                <span>
                    发表留言：
                </span>
            </div>
            <div class="liuyan">
                <table>
                    <tr>
                        <td>
                            用户名：<input type="text">
                        
                            密码：<input type="text">
                    
                            <input type="checkbox">
                            匿名发言
                        </td>
                    </tr> 
                </table>
                <table>
                    <tr>
                        标 题：<input type="text" maxlength="40"> 
                        <span> * </span>(标题限制40个字符以内)
                    </tr>
                </table>
                <div class="shuru">
                    <div class="dianji">
                        <img src="../images/dianji.png" alt="">
                    </div>
                    <div class="shuru1">
                        <textarea name="" id="" rows="20">

                        </textarea>
                    </div>
                </div>
                <table>
                    请输入验证码 <input type="text" class="te">
                    <input type="button" value="发言" class="cli">
                </table>
            </div>
            <div class="close">
                <a href="javascript:window.opener=null;window.close()" >关闭窗口</a>
            </div>
        </div>
    </div>
</body>
</html>
